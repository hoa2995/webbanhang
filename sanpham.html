<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Shop Online</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/sanpham.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Shop Online</div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Liên hệ</a></li>
                <li><a href="login.html">Đăng nhập</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-detail-container">
        <div class="product-detail">
            <div class="product-image">
                <img src="" alt="" id="productImage">
            </div>
            <div class="product-info">
                <h1 id="productName"></h1>
                <p class="price" id="productPrice"></p>
                <p class="description" id="productDescription"></p>
                <div class="rating">
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <span>(4.0/5)</span>
                </div>
                <button class="add-to-cart">Thêm vào giỏ</button>
            </div>
        </div>

        <!-- Seller Information Section -->
        <div class="seller-info">
            <h2>Thông tin người bán</h2>
            <div class="seller-details">
                <div class="seller-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="seller-content">
                    <h3 id="sellerName"></h3>
                    <p id="sellerContact"></p>
                    <button id="contactSeller" class="contact-btn">
                        <i class="fas fa-envelope"></i> Liên hệ người bán
                    </button>
                </div>
            </div>
        </div>

        <div class="reviews-section">
            <h2>Đánh giá sản phẩm</h2>
            <div class="add-review">
                <textarea id="reviewText" placeholder="Viết đánh giá của bạn..."></textarea>
                <div class="rating-input">
                    <span>Đánh giá: </span>
                    <div class="star-rating">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                </div>
                <button id="submitReview">Gửi đánh giá</button>
            </div>
            <div id="reviewsList" class="reviews-list">
                <!-- Reviews will be added here dynamically -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Shop Online. All rights reserved.</p>
    </footer>

    <script src="js/sanpham.js"></script>
</body>
</html>
